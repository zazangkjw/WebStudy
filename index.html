    <p>하나의 문단을 작성할 때는 <em>p태그</em>를 사용합니다.</p>
    <p>안녕하세요, <br>

            <hr color="black">
            <dt>샹치와 텐 링즈의 전설</dt>
            <br>
            <dd><a target="_blank" href="https://namu.wiki/w/%EC%83%B9%EC%B9%98%EC%99%80%20%ED%85%90%20%EB%A7%81%EC%A6%88%EC%9D%98%20%EC%A0%84%EC%84%A4"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9XyGN86-FSxVAalHAJGoMBZg4RAoEIHJcvmOM4_fYBA&s" width=250px></a></dd>
            <dd>어린 시절부터 강력한 전사로 자라난 샹치는 평화로운 삶을 위해 모든 것을 포기하고 떠나 살아간다. 그러던 어느 날 어두운 세력의 갑작스러운 공격을 받은 샹치는 거부할 수 없는 자신의 숙명을 받아들이고, 비범한 힘을 통해 세상과 만난다.</dd>
        </dl>
